<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Arkademy</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" width="70" height="35" alt="">
        </a>
        <form class="form-inline">
            <input class="form-control" type="search" placeholder="Search" name="search">
        </form>
        <button class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#addModal">Add</button>
      </nav>
      <div class="container mt-5">
          <div class="row">
              <div class="col-lg-12">
                <table class="table">
                    <thead class="thead">
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Cashier</th>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>
                            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target=".delete-modal-sm"><i class="fas fa-trash-alt"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
    
    <!-- Modal Add -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <select class="form-control" id="cashier">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="Category">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="product" placeholder="Product">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="Price">
                    </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
        </div>
    </div>
    
    <!-- Modal Add -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <select class="form-control" id="cashier">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="Category">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="product" placeholder="Product">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="Price">
                    </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary">Edit</button>
            </div>
            </form>
        </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade delete-modal-sm" id="delete-modal-sm" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content d-flex justify-content-center align-items-center">
                <h3 class="mt-4">Data <span id="cashierName"></span> ID <span id="cashierId"></span></h3>
                <img class="mt-3 mb-3" src="assets/images/checked.png" alt="checked" width="75" height="75">
                <h3 class="mb-4">Berhasil Dihapus!</h3>
            </div>
        </div>
      </div>
    <script src="assets/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
